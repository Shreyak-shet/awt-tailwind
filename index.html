<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Lovers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-orange-300 shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white">Cat Lovers</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#about" class="text-white hover:underline">About</a></li>
                    <li><a href="#gallery" class="text-white hover:underline">Gallery</a></li>
                    <li><a href="#contact" class="text-white hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

   
        
    <!-- Gallery Section -->
    <section id="gallery" class="py-12 bg-gray-200">
        <div class="container mx-auto">
            <h2 class="text-4xl font-semibold text-center mb-8">Gallery</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <img src="https://cdn.pixabay.com/photo/2015/06/03/13/13/cats-796437_1280.jpg" alt="Cat 2" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-medium mb-2">Whiskers</h3>
                        <p class="text-gray-600">Whiskers enjoys climbing trees and sunbathing on the windowsill.</p>
                    </div>
                </div>
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <img src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg" alt="Cat 3" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-medium mb-2">Shadow</h3>
                        <p class="text-gray-600">Shadow is a curious explorer who loves finding cozy hideouts.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-12 bg-white">
        <div class="container mx-auto">
            <h2 class="text-4xl font-semibold text-center mb-4">Contact Us</h2>
            <form class="max-w-xl mx-auto bg-gray-100 p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="name" class="block text-lg font-medium mb-2">Name</label>
                    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-lg font-medium mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Your Email">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-lg font-medium mb-2">Message</label>
                    <textarea id="message" class="w-full p-2 border border-gray-300 rounded-md" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="bg-orange-300 text-white py-2 px-4 rounded-md hover:bg-orange-400">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Cat Lovers. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
